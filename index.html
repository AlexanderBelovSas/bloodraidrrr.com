<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: #ffe6f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #ff3399;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 2em;
        }
        .cake-img {
            width: 200px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .cake-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday! 🎂</h1>
    <div class="emoji">🥳🎈🎁🍰</div>
    
    <div>
        <img class="cake-img" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/birthday-1991330_1280.png" alt="Cake 1">
        <img class="cake-img" src="https://cdn.pixabay.com/photo/2016/11/21/16/00/birthday-1846213_1280.png" alt="Cake 2">
        <img class="cake-img" src="https://cdn.pixabay.com/photo/2017/07/31/11/21/birthday-2552814_1280.png" alt="Cake 3">
    </div>
</body>
</html>
