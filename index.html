<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>გილოცავ დაბადების დღეს!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to bottom, #ffccff, #ffe6e6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #ff0066;
        text-align: center;
    }

    h1 {
        font-size: 4em;
        margin: 0;
        animation: glow 1s ease-in-out infinite alternate;
        text-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399, 0 0 30px #ff3399;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff3399, 0 0 10px #ff3399, 0 0 15px #ff3399; }
        100% { text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff66cc, 0 0 60px #ff66cc; }
    }

    .emoji {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .balloon {
        position: absolute;
        bottom: -150px;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-110vh) rotate(360deg); }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.7;
        animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle linear infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.1; }
    }
</style>
</head>
<body>

<h1>🎉 გილოცავ დაბადების დღეს! 🥳</h1>
<div class="emoji">🎈🎁✨🎊</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const colors = ['#ff3366','#ffcc33','#66ccff','#ff66cc','#33ff99'];

// Balloons
for(let i=0;i<15;i++){
    let balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left = Math.random()*100 + 'vw';
    balloon.style.width = (40 + Math.random()*40) + 'px';
    balloon.style.height = (60 + Math.random()*60) + 'px';
    balloon.style.animationDuration = (5 + Math.random()*5) + 's';
    document.body.appendChild(balloon);
}

// Confetti
for(let i=0;i<120;i++){
    let confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.width = (5 + Math.random()*10) + 'px';
    confetti.style.height = (5 + Math.random()*10) + 'px';
    confetti.style.animationDuration = (2 + Math.random()*3) + 's';
    document.body.appendChild(confetti);
}

// Stars
for(let i=0;i<80;i++){
    let star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random()*100 + 'vw';
    star.style.top = Math.random()*100 + 'vh';
    star.style.width = star.style.height = (1 + Math.random()*2) + 'px';
    star.style.animationDuration = (1 + Math.random()*3) + 's';
    document.body.appendChild(star);
}
</script>

</body>
</html>
