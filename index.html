<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
            overflow: hidden;
        }

        /* Background goes on a pseudo-element */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('car.png'); /* replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            animation: drift 60s linear infinite;
            transition: background-position 0.2s ease-out;
        }

        /* Overlay stays on top of background */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        /* Gentle hue rotation animation */
        @keyframes drift {
            0%   { filter: hue-rotate(0deg); }
            50%  { filter: hue-rotate(30deg); }
            100% { filter: hue-rotate(0deg); }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            body::before {
                animation: none !important;
            }
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>მოგესალმებით</h1>
    <h2>წაიკითხე ქვემოთ</h2>
    <h3 id="ip">შენი IP იტვირთება...</h3>

    <script>
        // IP fetch
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = "შენი IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('ip').innerText = "IP ვერ ჩაიტვირთა.";
            });

        // Parallax background movement
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20; 
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.setProperty('--bg-pos', `${50 + x}% ${50 + y}%`);
            document.body.querySelector("body::before");
        });
    </script>
</body>
</html>
