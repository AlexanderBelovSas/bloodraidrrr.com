<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
            overflow: hidden;
        }

        /* Blurred background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('car.png') center/cover no-repeat;
            filter: blur(8px);
            transform: scale(1.05); /* avoid edge cutoff */
            z-index: -3;
        }

        /* Animated color drift */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,0,150,0.25), rgba(0,200,255,0.25));
            mix-blend-mode: overlay;
            animation: drift 20s linear infinite alternate;
            z-index: -2;
        }

        /* Dark transparent overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        @keyframes drift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (prefers-reduced-motion: reduce) {
            body::after { animation: none !important; }
        }

        h1, h2, h3 {
            position: relative; /* keeps text above overlays */
            z-index: 1;         /* ensures visibility */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>მოგესალმებით</h1>
    <h2>წაიკითხე ქვემოთ</h2>
    <h3 id="ip">შენი IP იტვირთება...</h3>

    <script>
        // IP fetch
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = "შენი IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('ip').innerText = "IP ვერ ჩაიტვირთა.";
            });
    </script>
</body>
</html>
