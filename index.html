<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>გილოცავ დაბადების დღეს!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to bottom, #ffccff, #ffe6e6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #ff0066;
        text-align: center;
    }

    h1 {
        font-size: 4em;
        margin: 0;
        animation: glow 1s ease-in-out infinite alternate;
        text-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399, 0 0 30px #ff3399;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff3399, 0 0 10px #ff3399, 0 0 15px #ff3399; }
        100% { text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff66cc, 0 0 60px #ff66cc; }
    }

    .cake-img {
        width: 250px;
        margin: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,0,102,0.5);
        transition: transform 0.3s;
    }

    .cake-img:hover {
        transform: scale(1.2);
    }

    .emoji {
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Balloon animation */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        border-radius: 50% 50% 50% 50%;
        opacity: 0.8;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-110vh) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.7;
        animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

</style>
</head>
<body>

<h1>🎉 Happy Birthday! 🎂</h1>
<div class="emoji">🥳🎈🎁🍰</div>

<div>
    <img class="cake-img" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/birthday-1991330_1280.png" alt="Cake 1">
    <img class="cake-img" src="https://cdn.pixabay.com/photo/2016/11/21/16/00/birthday-1846213_1280.png" alt="Cake 2">
</div>

<!-- Balloons -->
<script>
const colors = ['#ff3366','#ffcc33','#66ccff','#ff66cc','#33ff99'];
for(let i=0;i<10;i++){
    let balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left = Math.random()*100 + 'vw';
    balloon.style.animationDuration = (5 + Math.random()*5) + 's';
    balloon.style.width = (40 + Math.random()*40) + 'px';
    balloon.style.height = (60 + Math.random()*60) + 'px';
    document.body.appendChild(balloon);
}

// Confetti
for(let i=0;i<100;i++){
    let confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.animationDuration = (2 + Math.random()*3) + 's';
    confetti.style.width = (5 + Math.random()*10) + 'px';
    confetti.style.height = (5 + Math.random()*10) + 'px';
    document.body.appendChild(confetti);
}
</script>

</body>
</html>
