<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
            overflow: hidden;
        }

        /* Background image */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('car.png') center/cover no-repeat;
            z-index: -3;
            transition: background-position 0.2s ease-out;
        }

        /* Animated color drift overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,0,150,0.2), rgba(0,200,255,0.2));
            mix-blend-mode: overlay;
            animation: drift 20s linear infinite alternate;
            z-index: -2;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        @keyframes drift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            body::after {
                animation: none !important;
            }
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>მოგესალმებით</h1>
    <h2>წაიკითხე ქვემოთ</h2>
    <h3 id="ip">შენი IP იტვირთება...</h3>

    <script>
        // IP fetch
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = "შენი IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('ip').innerText = "IP ვერ ჩაიტვირთა.";
            });

        // Parallax effect (moves background image only)
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20; 
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.setProperty("--parallax", `${50 + x}% ${50 + y}%`);
            document.querySelector("body::before");
        });
    </script>
</body>
</html>
