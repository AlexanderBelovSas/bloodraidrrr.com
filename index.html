<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
            overflow: hidden;
        }

        /* Blurred background image */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('car.png') center/cover no-repeat;
            filter: blur(8px);             /* only this gets blurred */
            transform: scale(1.05);        /* avoid edge cut-off */
            z-index: -3;
        }

        /* Animated color drift overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,0,150,0.25), rgba(0,200,255,0.25));
            mix-blend-mode: overlay;
            animation: drift 20s linear infinite alternate;
            z-index: -2;
        }

        /* Dark transparent overlay for readability */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        @keyframes drift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Accessibility: disable motion if reduced-motion is on */
        @media (prefers-reduced-motion: reduce) {
            body::after {
                animation: none !important;
            }
        }
