<!DOCTYPE html>
<html>
<head>
    <title>BLOODRAIDRRR</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* stack text vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('car.png'); /* replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 10px black;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4); /* darkens car for readability */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>მოგესალმებით</h1>
    <h2>წაიკითხე ქვემოთ</h2>
<h3>შენი IP მაქვს ყლეო</h3>
</body>
</html>
